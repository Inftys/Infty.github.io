<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1">
    <title> Infty's Labs </title>

    <style>
        html, body {
            background-color: #333;
            margin: 0;
            padding: 0;
            background: url("https://inftys.github.io/imgs/background.jpg") no-repeat;
            background-position: 100%;
            background-size: cover;
            background-attachment: fixed;
        }

        .content {
	    width: 100%;
	    height: 100%;
	    position: absolute;
	    border-radius: 8px;
	    box-shadow: 0 10px 20px rgba(0,0,0,0.5);
	    overflow: hidden;
	    z-index: 2;
	    padding: 50px;
	    box-sizing: border-box;
        }

        .content::before {
	    content: '';
	    position: absolute;
	    top: 0;
	    left: 0;
	    right: 0;
	    bottom: 0;
            -webkit-filter: blur(20px);
	    -moz-filter: blur(200px);
	    -ms-filter: blur(20px);
	    -o-filter: blur(20px);
	    filter: blur(2px);
            z-index: -3;
	    margin: -30px;
	    background-image: url('https://inftys.github.io/imgs/background.jpg');
            background-position: center top;
            background-size: cover;
	    background-attachment: fixed; 
        }
    </style>
</head>

<body>
    <div class="content">
 
    </div>
</body>

</html>
